# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.1.app

    - name: Build and Test
      run: xcodebuild clean build test -project Essentials-Network/Essentials-Network.xcodeproj/ -scheme "Essentials-Network" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO